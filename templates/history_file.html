<h3>history of {{ page.path_no_name }}
<span class="filename">{{ page.name_with_ext }}</span></h3>
<div>
  <table class="layout">
    <tr class="heading">
     <td>revision</td>
     <td>date</td>
     <td>author</td>
    </tr>
    {%-   for (url, nth, date, author) in page.history %}
    <tr>
      <td><b><a href="{{url}}">{{nth}}</a></b></td>
      <td>{{date}}</td>
      <td>{{author}}</td>
    </tr>
    {%- endfor %}
  </table>
</div>
